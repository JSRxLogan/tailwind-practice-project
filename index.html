<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --primary: #bb86fc;
            --primary-hover: #9a67ea;
            --text: #e1e1e1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary);
        }
        
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }
        
        .project-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            width: 100%;
            max-width: 400px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: var(--text);
            border: 2px solid transparent;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--primary);
        }
        
        .project-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .project-card p {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .projects-container {
                flex-direction: column;
                align-items: center;
            }
            
            .project-card {
                width: 90%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    
    <div class="projects-container">
        <a href="public/responsiveWebsite.html" class="project-card">
            <h2>Responsive Website</h2>
            <p>A fully responsive modern website</p>
        </a>
        
        <a href="public/responsiveCard.html" class="project-card">
            <h2>Responsive Card</h2>
            <p>Beautiful responsive card component</p>
        </a>
    </div>
</body>
</html>
